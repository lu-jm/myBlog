<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js"></script>
</head>

<body>
    <input id="input" type="text">
    <button id="btn">click</button>
    <script>
        function throttle(fnc, timeout) {
            let timer = null
            return function () {
                if (!timer) {
                    fnc()
                    timer = setTimeout(() => {
                        clearTimeout(timer)
                        timer = null
                    }, timeout)
                }
            }
        }
        function clickChange() {
            console.log('s')
        }
        document.getElementById('btn').addEventListener('click', throttle(clickChange, 1000))
        function antiShake(fnc, timeout) {
            console.log('ddd');
            let timer = null
            return function () {
                if (timer) {
                    clearTimeout(timer)
                    timer = null
                }
                timer = setTimeout(fnc, timeout);
            }
        }
        function inputChange() {
            console.log('s');
        }
        document.getElementById('input').addEventListener('input', antiShake(inputChange, 1000))
    </script>
</body>

</html>
